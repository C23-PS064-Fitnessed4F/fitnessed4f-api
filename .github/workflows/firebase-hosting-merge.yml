name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
      - auth

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FITNESSED4F }}'

      - id: setup
        uses: google-github-actions/setup-gcloud@v1

      - id: deploy
        run: >
          cd functions && gcloud functions deploy ${{ vars.FUNCTION_NAME }} --region=${{ vars.FUNCTION_REGION }} --source=. --trigger-http --runtime=nodejs18 --allow-unauthenticated
