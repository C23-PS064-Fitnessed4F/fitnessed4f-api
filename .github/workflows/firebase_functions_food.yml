name: Deploy to Firebase Functions on Workout
'on':
  push:
    branches:
      - food_recommender

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FITNESSED4F }}'

      - id: setup
        uses: google-github-actions/setup-gcloud@v1

      - id: deploy
        run: >
          cd functions/model/food_recommender && gcloud functions deploy food-model --region=${{ vars.FUNCTION_REGION }} --entry-point=foodrec_model --source=. --trigger-http --runtime=python310 --allow-unauthenticated --memory=1024MB
